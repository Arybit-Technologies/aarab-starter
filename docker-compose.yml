version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  aarab-php:
    image: php:8.2-apache
    container_name: aarab-php
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434

volumes:
  ollama:
